<!DOCTYPE html>
<html>
    <head>
        <title>IMC List Import Tool - Record Import Form</title>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
        <form method="post" role="form">
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="lead_status">Lead Status</label>
                               <input name="lead_status" id="lead_status" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="last_touch_lead_source">Last Touch Lead Source</label>
                               <input name="last_touch_lead_source" id="last_touch_lead_source" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="last_touch_lead_source_date">Last Touch Lead Source Date</label>
                               <div style="display: none"><input type="text" name="last_touch_lead_source_date" /></div>
            </div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="first_name">First Name</label>
                               <input name="first_name" id="first_name" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="last_name">Last Name</label>
                               <input name="last_name" id="last_name" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="email">Email</label>
                               <input name="email" id="email" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="company">Company</label>
                               <input name="company" id="company" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="market">Market</label>
                               <input name="market" id="market" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="submarket">Sub Market</label>
                               <input name="submarket" id="submarket" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="state">State</label>
                               <input name="state" id="state" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="country">Country</label>
                               <input name="country" id="country" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="comments">Comments</label>
                               <input name="comments" id="comments" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="notes">Notes</label>
                               <input name="notes" id="notes" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="salutation">Salutation</label>
                               <input name="salutation" id="salutation" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="title">Title</label>
                               <input name="title" id="title" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="department">Department</label>
                               <input name="department" id="department" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="job_function">Job Function</label>
                               <input name="job_function" id="job_function" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="subject_specialty">Subject Specialty</label>
                <input name="subject_specialty" id="subject_specialty" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="history_sub-specialty">History Sub-Specialty</label>
                <input name="history_sub-specialty" id="history_sub-specialty" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="phone">Phone</label>
                               <input name="phone" id="phone" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="mobile_phone">Mobile Phone</label>
                               <input name="mobile_phone" id="mobile_phone" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="fax">Fax</label>
                               <input name="fax" id="fax" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="website">Website</label>
                               <input name="website" id="website" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="street">Street</label>
                               <input name="street" id="street" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="city">City</label>
                               <input name="city" id="city" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="county">County</label>
                               <input name="county" id="county" class="form-control" type="text" /></div>
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><label for="zip">Zip</label>
                               <input name="zip" id="zip" class="form-control" type="text" /></div>
            </div>
            <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6"><input value="Submit" name="submit" type="submit" /></div>
            </div>
        </form>
        </div>
    </body>
</html>
